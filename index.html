<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M&D STORE</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://raw.githubusercontent.com/Duque08/MDSTORE/refs/heads/main/imagem-logo.ico" type="image/x-icon">
</head>
<body>
  <!-- Cabeçalho -->
  <header id="cabecalho">
    <div class="logo">
      <img id="imagem-logo" src="https://raw.githubusercontent.com/Duque08/MDSTORE/refs/heads/main/imagem-logo.png" alt="Logo da Loja">
      <h1>M&D STORE</h1>
    </div>
    <p class="slogan">Qualidade, carinho e dedicação em cada produto</p>
  </header>

  <!-- Produtos -->
  <section id="products">
    <h2>Nossos Produtos</h2>
    <input type="text" id="search" placeholder="Pesquisar produtos...">
    <div id="product-list" class="product-grid"></div>
  </section>

  <!-- Pedidos -->
  <section id="orders">
    <h2>Monte seu Pedido</h2>
    <input type="text" id="nomeCliente" placeholder="Digite seu nome">
    <div id="cart"></div>
    <div class="cart-actions">
      <button onclick="enviarPedido()">Enviar Pedido via WhatsApp</button>
      <button onclick="limparCarrinho()" class="secondary">Limpar Carrinho</button>
    </div>
    <p id="total"></p>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 M&D STORE - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
